<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<th:block th:insert="~{/layout/navbar}"></th:block>

<form style="width: 600px;height: 600px" th:action="@{/trip/create}" method="POST">
    <div class="mb-3">
        <label class="form-label">Выберите водителя:</label>
        <select th:field="${tripDTO.driver_id}">
            <option value="" th:text="'Выберите...'"></option>
            <option th:each="driver : ${drivers}"
                    th:value="${driver.id}"
                    th:text="'Имя: ' + ${driver.name} + ' Опыт работы: ' + ${driver.experience} + ' год'"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Выберите автомобиль:</label>
        <select th:field="${tripDTO.car_id}">
            <option value="" th:text="'Выберите...'"></option>
            <option th:each="car : ${cars}"
                    th:value="${car.id}"
                    th:text="${'Id: ' + car.id + ' Ёмкость автомобиля: ' + car.capacity}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Выберите заявку на рейс:</label>
        <select th:field="${tripDTO.request_id}">
            <option value="" th:text="'Выберите...'"></option>
            <option th:each="request : ${requests}"
                    th:value="${request.id}"
                    th:text="${'Id: ' + request.id + ' Описания заявки: ' + request.destination}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Оплата за рейс</label>
        <input type="number" class="form-control" th:field="${tripDTO.earnings}">
    </div>

    <div class="mb-3">
        <label class="form-label">Дата и время начала рейса</label>
        <input type="datetime-local" class="form-control" th:field="${tripDTO.tripDate}">
    </div>

    <div class="d-flex">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
</body>
</html>
