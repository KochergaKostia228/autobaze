<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <th:block th:insert="~{/layout/navbar}"></th:block>

    <form name="login" style="width: 600px;height: 600px" th:object="${requestDTO}" th:action="@{/request/create}" method="POST">
        <div class="mb-3">
            <label class="form-label">Destination</label>
            <input type="text" class="form-control" th:field="*{destination}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Cargo Amount</label>
            <input type="text" class="form-control" th:field="*{cargoAmount}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Cargo Type</label>
            <input type="text" class="form-control" th:field="*{cargoType}" />
        </div>

        <div class="d-flex">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</body>
</html>
