<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<!--<th:block th:insert="~{/fragments/navbar}"></th:block>-->
<h1>Register</h1>

<!-- Отображение ошибок -->
<div th:if="${param.error}" style="color:red;margin:10px 0px;">
    Register Failed!<br />
    Reason :
    <span th:if="${#session != null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
    </span>
</div>

<!-- Сообщение об успешной регистрации -->
<div th:if="${param.success}" style="color:green;margin:10px 0px;">
    <p th:text="${param.success}"></p>
</div>

<!-- Форма регистрации -->
<form name="register" style="width: 600px;height: 600px" th:action="@{/register}" method="POST">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="InputUsername" name="username">
    </div>

    <div class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail" name="email" required>
    </div>

    <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword" name="password" required>
    </div>

    <div class="mb-3">
        <label for="InputConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="InputConfirmPassword" name="confirmPassword" required>
    </div>

    <div class="d-flex">
        <button type="submit" class="btn btn-success">Register</button>
    </div>
</form>

</body>
</html>
