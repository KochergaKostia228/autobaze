<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Customers Get </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>
<body>
<th:block th:insert="~{/layout/navbar}"></th:block>

<table border = "1" class="table">

    <thead>

    <tr>
        <th>Id автомобиля</th>
        <th>Описания поломки</th>
        <th>Ожидаемая дата завершение ремонта</th>
        <th>Завершён ремонт или нет</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each = "repairRequest : ${repairRequests}">
        <td th:utext="${repairRequest.car.id}">...</td>
        <td th:utext="${repairRequest.description}">...</td>
        <td th:utext="${repairRequest.requestDate}">...</td>


        <div th:if="${repairRequest.completed == true}">
            <td>Завершён</td>
        </div>
        <div th:if="${repairRequest.completed == false}">
            <td>Идёт ремонт</td>
        </div>

        <td>
            <form th:action="@{/repairRequest/complete/{id}(id=${repairRequest.id})}" method="post">
                <button type="submit" class="btn btn-success">Завершения ремонта</button>
            </form>
        </td>

    </tr>
    </tbody>

</table>

</body>
</html>
