<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Customers Get </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>
<body>
<th:block th:insert="~{/layout/navbar}"></th:block>

<a href="/createCarPage">Создать автомобиль</a>

<table border = "1" class="table">

    <thead>

    <tr>
        <th>Ёмкость (Ф)</th>
        <th>Грузоподьёмность (кг)</th>
        <th>Состояния автомобиля</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each = "car : ${cars}">
        <td th:utext="${car.capacity}">...</td>
        <td th:utext="${car.currentLoad}">...</td>

        <div th:if="${car.broken == true}">
            <td>Поломан</td>
        </div>
        <div th:if="${car.broken == false}">
            <td>Целый</td>
        </div>
    </tr>
    </tbody>

</table>

</body>
</html>
